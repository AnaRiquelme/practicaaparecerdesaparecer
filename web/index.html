        <script>
            $(document).ready(function() {

            // mirar com funcionaria en metodo parent
            
                estado = false;

                $($("ul").find("li.desplegable")).click(function() {


                    if (estado === false) {
                        $(this).find("ul").css("display", "block");
                        estado = true;
                    } else {
                        $(this).find("ul").css("display", "none");
                        estado = false;

                    }

                });


            });
        </script>
